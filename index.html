<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="script.js" defer></script> <!--defer tells the browser to execute javascript after the page has been loaded-->
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand">0</div> <!--what was previously typed in the calculator-->
            <div data-current-operand class="current-operand">0</div> <!--What we are currently typing on the calculator-->
        </div>
        <button data-all-clear class="span-two">AC</button> <!--All clear button takes up 2 rows-->
        <button data delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button><!--= equal signs button takes up 2 rows-->
    </div> <!--output div closing tag-->
</body>
</html>
