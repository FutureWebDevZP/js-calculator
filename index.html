<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="script.js" defer></script> <!--defer tells the browser to execute javascript after the page has been loaded-->
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div> <!--what was previously typed in the calculator-->
            <div class="current-operand"></div> <!--What we are currently typing on the calculator-->
        </div>
        <button class="span-two">AC</button> <!--All clear button takes up 2 rows-->
        <button>DEL</button> <!--delete button-->
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button class="span-two">=</button>
    </div> <!--output div closing tag-->
</body>
</html>
